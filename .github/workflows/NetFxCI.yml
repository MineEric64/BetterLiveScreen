name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    name: Build Net Fx CI
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1.3
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1
      
    - name: Restore Nuget packages
      run: nuget restore BetterLiveScreen.sln
      
    - name: Build the solution
      run: msbuild BetterLiveScreen.sln /p:AllowUnsafeBlocks=true
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: static-site
        path: bin/Debug

  release:
    runs-on: windows-latest
    name: Release on GitHub
    needs: build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: static-site
    
    - name: Archive site content
      uses: thedoctor0/zip-release@master
      with:
        filename: BetterLiveScreen.zip
        exclusions: '*.pdb'
    
    - name: Create GitHub release
      id: create-new-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Latest Build (site-v${{ github.run_number}})
    
    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: BetterLiveScreen.zip
